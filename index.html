<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-js</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    <div id = "root">
        <!-- vue instanse -->
        <h1>{{name}}</h1>

        <!-- method used -->
        <h1>{{greet('afternoon')}}</h1>

        <!-- using link (data-binding)-->
        <a v-bind:href="link" target="_blank">MM</a><br>
        <!-- shorthand  -->
        <a :href="link" target="_blank">MM</a><br>
        <input type="text" v-bind:value = "name"> <br>

        <!-- event binding -->
        <h1> My Age is {{value}}</h1>
        <button v-on:click = "add(1)">Add a Year</button>
        <button v-on:click="substract(1)">Substract a Year</button>
        <button v-on:dblclick="add(10)">Add 10 Year</button>
        <button v-on:dblclick="substract(10)">Substract 10 Year</button>
        <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>

        <!-- keyboard event binding -->
        <input type="text" v-on:keyup.enter = 'logName'>
        <input type="text" v-on:keyup.enter ='logAge'> <br>

        <!-- two way data binding -->
        <input type = "text" v-model = "name"/>

        <!-- compared property -->
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>

        <p>A - {{a}}</p>
        <p>B - {{b}}</p>
        <p>Age + A = {{addToA}}</p>
        <p>Age + B = {{addToB}}</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
